<div ng-controller="MainCtrl">
  <h4>Add a user</h4>
	<div class="row marketing">
    <form name="userForm" class="form-inline" role="form" ng-submit="addUser()" novalidate>
      <div class="form-group has-feedback" ng-class="{ 'has-error' : userForm.firstname.$invalid && userForm.submitted }">
        <label class="sr-only" for="firstname">FirstName</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="FirstName" ng-model="firstname" required>
      </div>
      <div class="form-group has-feedback" ng-class="{ 'has-error' : userForm.lastname.$invalid && userForm.submitted }">
        <label class="sr-only" for="lastname">LastName</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="LastName" ng-model="lastname" required>
      </div>
      <div class="form-group has-feedback" ng-class="{ 'has-error' : userForm.email.$invalid && userForm.submitted }">
        <label class="sr-only" for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" ng-click="resetForm()">Reset</button>
    </form>
  </div>
  
  <div class="row marketing">
    <div ng-show="users.length">
    	<h4>Users</h4>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users" ng-click="editUser(user);" class="animate-show">
            <td>{{ user.id }}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
    </div> <!-- users list -->
    <h3 ng-hide="users.length">No users yet!</h3>
  </div>
</div>
